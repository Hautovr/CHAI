<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#22c55e" />
    <title>–ß–∞–π–°—á–∏—Ç–∞–π</title>
    <style>
      /* Critical CSS for immediate loading */
      html, body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-color: #ffffff;
        color: #000000;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      /* Time-based theme detection */
      @media (prefers-color-scheme: dark) {
        html, body {
          background-color: #0f172a;
          color: #f1f5f9;
        }
        .loading-spinner {
          border-color: #f1f5f9 transparent #f1f5f9 transparent !important;
        }
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: inherit;
        z-index: 9999;
      }
      
      .loading-logo {
        width: 64px;
        height: 64px;
        margin-bottom: 16px;
        border-radius: 16px;
        background: #22c55e;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        animation: pulse 2s infinite;
      }
      
      .loading-text {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
        background: linear-gradient(45deg, #22c55e, #10b981);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .loading-subtitle {
        font-size: 14px;
        opacity: 0.7;
        margin-bottom: 24px;
      }
      
      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid #000000;
        border-color: #000000 transparent #000000 transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      /* Hide loading screen when app loads */
      .app-loaded .loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
      <div class="loading-logo">ü´ñ</div>
      <div class="loading-text">–ß–ê–ô –°–ß–ò–¢–ê–ô</div>
      <div class="loading-subtitle">–ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ...</div>
      <div class="loading-spinner"></div>
    </div>
    
    <!-- App Root -->
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Apply time-based theme immediately
      (function() {
        const currentHour = new Date().getHours();
        const isNightTime = currentHour >= 22 || currentHour < 8;
        
        console.log('Loading screen - Current hour:', currentHour, 'Night time:', isNightTime);
        
        if (isNightTime) {
          // Night time - apply dark theme
          document.documentElement.style.backgroundColor = '#0f172a';
          document.documentElement.style.color = '#f1f5f9';
          document.body.style.backgroundColor = '#0f172a';
          document.body.style.color = '#f1f5f9';
        } else {
          // Day time - apply light theme
          document.documentElement.style.backgroundColor = '#ffffff';
          document.documentElement.style.color = '#000000';
          document.body.style.backgroundColor = '#ffffff';
          document.body.style.color = '#000000';
        }
      })();
      
      // Hide loading screen when app is ready
      window.addEventListener('load', function() {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.3s ease';
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 300);
          }
        }, 500); // Small delay to ensure app is rendered
      });
    </script>
  </body>
</html>
