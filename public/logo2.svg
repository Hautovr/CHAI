  </g>
  <path d="M40 72c6 6 16 6 22 0" fill="none" stroke="#0f172a" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Decorative coin with tips symbol -->
  <g transform="translate(85,85)">
