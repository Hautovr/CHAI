    <circle r="15" fill="#fcd34d"/>
    <text x="0" y="6" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#92400e">â‚½</text>
  </g>
  
  <!-- Small decorative hearts -->
  <g fill="#f472b6" opacity="0.6">
    <path d="M20 30c-2-2-6-2-6 2 0 4 6 6 6 6s6-2 6-6c0-4-4-4-6-2z" transform="scale(0.6)"/>
    <path d="M100 25c-2-2-6-2-6 2 0 4 6 6 6 6s6-2 6-6c0-4-4-4-6-2z" transform="scale(0.5)"/>
